<html ng-app="userApp">
<head>
	<title>simple my page - learning git and angularJsBrackets </title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="js/userApp.js"></script>
	<script src="js/controller/user.controller.js"></script>
</head>
<body ng-controller="UserCtrl" ng-cloak>
	<h1>Simple My Page. {{greeting}}</h1>
    
    <span ng-repeat="web in webList"><a href="{{web.address}}" target="_blank">{{web.title}}</a>&nbsp;</span>
    
	<form>
        名前検索欄：<input type="text" ng-model="query.name"></input>
	</form>
	<ul>
		<li ng-repeat="item in items | filter:query">{{item.name}}&nbsp;{{item.age}}</li>
	</ul>
    
    <footer>
        <p><a href="https://twitter.com/twitterjp">TwitterJP</a></p>
        <address>***@*****.com</address>
    </footer>
</body>
</html>
